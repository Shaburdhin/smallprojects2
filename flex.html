<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .containr{

            background-color: aqua;
            height: 800px;
            width: 1000px;
            margin:20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item{
            background-color: blue;
            height: 150px;
            width: 120px;
            margin:10px;
            
        }


    </style>
</head>
<body>
    <div class="containr">
        <div class="item1 item"></div>
        <div class="item2 item"></div>
        <div class="item3 item"></div>
        <div class="item4 item"></div>
    </div>
</body>
</html>
